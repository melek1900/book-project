<div *ngIf="viewMode; else editable">
  <div *ngIf="currentBook.id">
    <h4>Book</h4>
    <div>
      <label><strong>Title:</strong></label> {{ currentBook.title }}
    </div>
    <div>
      <label><strong>Description:</strong></label>
      {{ currentBook.description }}
    </div>
    <div>
      <label><strong>Author:</strong></label>
      {{ currentBook.author }}
    </div>    <div>
      <label><strong>Price:</strong></label>
      {{ currentBook.price }}
    </div>    <div>
      <label><strong>Note:</strong></label>
      {{ currentBook.note }}
    </div>


    <a
      class="btn btn-warning"
      routerLink="/books/{{ currentBook.id }}"
    >
      Edit
    </a>
  </div>

  <div *ngIf="!currentBook">
    <br />
    <p>Please click on a Book...</p>
  </div>
</div>

<ng-template #editable>
  <div *ngIf="currentBook.id" class="edit-form">
    <h4>Book</h4>
    <form>
      <div class="form-group">
        <label for="title">Title</label>
        <input
          type="text"
          class="form-control"
          id="title"
          [(ngModel)]="currentBook.title"
          name="title"
        />
      </div>
      <div class="form-group">
        <label for="description">Description</label>
        <input
          type="text"
          class="form-control"
          id="description"
          [(ngModel)]="currentBook.description"
          name="description"
        />
      </div>
      <div class="form-group">
        <label for="author">Author</label>
        <input
          type="text"
          class="form-control"
          id="author"
          [(ngModel)]="currentBook.author"
          name="author"
        />
      </div>
      <div class="form-group">
        <label for="price">Price</label>
        <input
          type="text"
          class="form-control"
          id="price"
          [(ngModel)]="currentBook.price"
          name="price"
        />
      </div>
      <div class="form-group">
        <label for="note">Note</label>
        <input
          type="text"
          class="form-control"
          id="note"
          [(ngModel)]="currentBook.note"
          name="note"
        />
      </div>


    </form>




    <button class="btn btn-danger" (click)="deleteBook()">
      Delete
    </button>

    <button
      type="submit"
      class="btn btn-success mb-2"
      (click)="updateBook()"
    >
      Update
    </button>
    <p>{{ message }}</p>
  </div>

  <div *ngIf="!currentBook.id">
    <br />
    <p>Cannot access this Book...</p>
  </div>
</ng-template>
